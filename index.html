<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="grid-wrapper">
      <header>
        <div class="search-bar">
          <form>
            <input
              class="search-field"
              placeholder="Search for a city!"
              type="text"
              for="search"
            />
            <button for="search">
              <span id="search-button" class="material-symbols-outlined">
                search
              </span>
            </button>
          </form>
        </div>
        <button class="measurement-switch">C/F&#176;</button>
      </header>
      <section>
        <main>
          <h1>Current Weather</h1>
          <p><span class="current-city">Buffalo</span></p>
          <p><span class="current-temp">59</span>&#176;</p>
        </main>
      </section>
      <section>
        <h2>Weekly Forecast</h2>
        <div class="week-row">
          <div class="week-container">
            <h3>Monday</h3>
            <!-- set icons according to weather info -->
            <i class=""></i>
            <!---->
            <p data-weekday="monday" class="weekly-temperature">dummy text</p>
          </div>
          <div class="week-container">
            <h3>Tuesday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="tuesday" class="weekly-temperature"></p>
          </div>
          <div class="week-container">
            <h3>Wednesday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="wednesday" class="weekly-temperature"></p>
          </div>
          <div class="week-container">
            <h3>Thursday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="thursday" class="weekly-temperature"></p>
          </div>
          <div class="week-container">
            <h3>Friday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="friday" class="weekly-temperature"></p>
          </div>
          <div class="week-container">
            <h3>Saturday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="saturday" class="weekly-temperature"></p>
          </div>
          <div class="week-container">
            <h3>Sunday</h3>
            <img src="" alt="weather-pictogram" />
            <p data-weekday="sunday" class="weekly-temperature"></p>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-content">
          <a
            href="https://github.com/Alienatedlabor"
            target="_blank"
            rel="noopener noreferrer"
            >Developed by Cole Heideman</a
          >
          <p>as part of</p>
          <a
            href="https://www.theodinproject.com/"
            target="_blank"
            rel="noopener noreferrer"
            >The Odin Project</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
