<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="grid-wrapper">
      <header>
        <div class="search-bar">
          <form>
            <input
              class="search-field"
              placeholder="Search for a city!"
              type="text"
              for="search"
            />
            <button for="search" class="search-button">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
        <button class="measurement-switch">
          Switch to &#176;<span>F</span>
        </button>
      </header>
      <section>
        <main>
          <div class="box">
            <!-- degrees: &#176; , percent: &#37; -->
            <h1>Current Weather</h1>
            <div class="location">
              <p>
                <span class="current-city"></span>,
                <span class="country"></span>
              </p>
            </div>
            <div class="current-results">
              <div class="main-temp">
                <label for="">Current Temperature:</label>
                <p class="temp">
                  <span class="current-temp"></span>&#176;<span
                    class="temp-unit"
                  ></span>
                </p>
              </div>
              <div>
                <p class="wd"><span class="description"></span></p>
                <label for="">Feels like:</label>
                <p>
                  <span class="feels-like"></span>&#176;
                  <span class="temp-unit"></span>
                </p>
              </div>
              <div>
                <label for="">Humidity:</label>
                <p><span class="humidity"></span>&#37;</p>
              </div>
              <div>
                <label for="">Sunrise:</label>
                <p><span class="sunrise"></span></p>
                <label for="">Sunset:</label>
                <p><span class="sunset"></span></p>
              </div>
              <img class="current-icon" src="" alt="" />
            </div>
          </div>
        </main>
      </section>
      <section class="weekly-section">
        <h2>Five-Day Forecast</h2>
        <div class="week-row">
          <div class="week-container">
            <h3 class="week-date"></h3>
            <img class="icon" src="" alt="weather-pictogram" />

            <p data-weekday="0" class="weekly-temperature">
              <span class="weekly-temp"></span> &#176;<span
                class="temp-unit"
              ></span>
            </p>
          </div>
          <div class="week-container">
            <h3 class="week-date"></h3>
            <img class="icon" src="" alt="weather-pictogram" />
            <p data-weekday="1" class="weekly-temperature">
              <span class="weekly-temp"></span> &#176;<span
                class="temp-unit"
              ></span>
            </p>
          </div>
          <div class="week-container">
            <h3 class="week-date"></h3>
            <img class="icon" src="" alt="weather-pictogram" />
            <p data-weekday="2" class="weekly-temperature">
              <span class="weekly-temp"></span> &#176;<span
                class="temp-unit"
              ></span>
            </p>
          </div>
          <div class="week-container">
            <h3 class="week-date"></h3>
            <img class="icon" src="" alt="weather-pictogram" />
            <p data-weekday="3" class="weekly-temperature">
              <span class="weekly-temp"></span> &#176;<span
                class="temp-unit"
              ></span>
            </p>
          </div>
          <div class="week-container">
            <h3 class="week-date"></h3>
            <img class="icon" src="" alt="weather-pictogram" />
            <p data-weekday="4" class="weekly-temperature">
              <span class="weekly-temp"></span> &#176;<span
                class="temp-unit"
              ></span>
            </p>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-content">
          <a
            href="https://github.com/Alienatedlabor"
            target="_blank"
            rel="noopener noreferrer"
            >Developed by Cole Heideman</a
          >
          <p>as part of</p>
          <a
            href="https://www.theodinproject.com/"
            target="_blank"
            rel="noopener noreferrer"
            >The Odin Project</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
